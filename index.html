<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Домашнее задание 3 | Слайдер | Максим Люлько</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #d10a0a -26%, #5d0505 145%);
          "
        >
          <h1>Watermelon</h1>
          <p>It's berry</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #ff0026 -1%, #ff00b3fb 124%);
          "
        >
          <h1>Desert</h1>
          <p>The beauty of nature</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #ffffff 1%, #d7d7d7 128%);
          "
        >
          <h1 style="color: #111">Volkswagen</h1>
          <p style="color: #111">Dream Car</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #000000 -8%, #3c015f 138%);
          "
        >
          <h1>Halloween</h1>
          <p>Terrifyingly beautiful</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1509558567730-6c838437b06b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1590137303959-f500008a2930?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1636492091717-de40ed5ec010?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1502741282025-a9c6a20aa697?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
